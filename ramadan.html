<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan</title>
    <link rel="stylesheet" href="ramadan.css">
</head>
<body   onload="initclock">
     
  <div class="datetime">
    <h1 class="r"><span class="hor">Ramadan</span> kariim</h1>
    <p class="c">coming soon...</p>
    <div class="time">
        <span class="dys">00D</span>|
        <span class="hours">00H</span>:
       <span class="minutes">00M</span>:
       <span class="seconds">00S</span>
    </div>
    <div class="date">
        
        <span>Days</span>
        <span>Hours</span>
        <span>Minutes</span>
        <span>Seconds</span>
    </div>
 </div> 
</body>
<script src="ramadan.js"></script>
</html>
